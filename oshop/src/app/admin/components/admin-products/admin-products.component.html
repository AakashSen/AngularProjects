<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input #query (keyup)=filter(query.value) type="text" class="form-control" alt="Search">  
</p>

<table class="table">
    <thead>
        <th> Title</th>
        <th> Price</th>        
        <th></th>
    </thead>
    <tbody *ngFor="let p of filteredProducts">
        <td> {{ p.title }} </td>
        <td> {{ p.price }}</td>        
        <td> 
            <a [routerLink]="['/admin/products/', p.key]" class="btn btn-primary">Edit</a>
        </td>
    </tbody>
</table>
